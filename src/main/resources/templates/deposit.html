<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Deposit form</h2>
    <form th:action="@{/deposit}"  th:object="${currentTransaction}" method="post">
        <input type="text" th:field="*{accountNumber}">
        <input type="text" th:field="*{amount}">
        <input type="submit" value="Deposit Now">
    </form>
</body>
</html>
